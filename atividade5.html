	<script type="text/javascript">
		// Este escript a seguir controla o acordeon em telas de 480px de largura ou mais;
		var acc = document.getElementsByClassName("botao_menu");
		var i;
		for (i = 0; i < acc.length; i++) {
  			acc[i].onclick = function() {
    			this.classList.toggle("active");
    			var conteudo = this.nextElementSibling;
    			if (conteudo.style.maxHeight){
      				conteudo.style.maxHeight = null;
    			} else {
      				conteudo.style.maxHeight = conteudo.scrollHeight + "px";
    			} 
  			}
		}
		// Este escript a seguir controla o acordeon em telas de largura menor que 480px;
		var acc2 = document.getElementsByClassName("botao_sanduiche");
		var j;
		for (j = 0; j < acc.length; j++) {
  			acc2[j].onclick = function() {
  				this.classList.toggle("active");
    			var conteudo2 = this.nextElementSibling;
    			if (conteudo2.style.maxWidth){
      				conteudo2.style.maxWidth = null;
    			} else {
      				conteudo2.style.maxWidth = conteudo2.scrollWidth + "px";
    			} 
  			}
		}
	</script>
